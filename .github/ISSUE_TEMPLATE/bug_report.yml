name: Bug report
description: Report a reproducible defect in agent-notify.
title: "[bug] "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact commands and config snippets.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS and version
      placeholder: macOS 14.5 / Windows 11
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: agent-notify version
      placeholder: 0.1.0
    validations:
      required: true
